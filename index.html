<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="top-box">
        <h1 class="title">Your Result</h1>
        <div class="oval">
          <h2 class="number">76</h2>
          <h3 class="text-and-number">of 100</h3>
        </div>
        <h4 class="rate">Great</h4>
        <h5 class="comment">
          Your performance exceed 65% of the people conducting the test here!
        </h5>
      </div>

      <div class="bottom-container">
        <h6 class="sumary">Summary</h6>
        <div class="charts">
          <div class="react one">
            <div class="diiv">
              <img class="icon1" src="assets/images/icon-reaction.svg" alt="" />
              <p class="title1">Reaction</p>
            </div>
            <h3 class="number1">80 <span class="first">/ 100</span></h3>
          </div>
          <div class="react two">
            <div class="diiv">
              <img class="icon2" src="assets/images/icon-memory.svg" alt="" />
              <p class="title2">Memory</p>
            </div>
            <h2 class="number1">92 <span class="first">/ 100</span></h2>
          </div>
          <div class="react three">
            <div class="diiv">
              <img class="icon3" src="assets/images/icon-verbal.svg" alt="" />
              <p class="title3">Verbal</p>
            </div>
            <h4 class="number1">61 <span class="first">/ 100</span></h4>
          </div>
          <div class="react four">
            <div class="diiv">
              <img class="icon4" src="assets/images/icon-visual.svg" alt="" />
              <p class="title4">Visual</p>
            </div>
            <h5 class="number1">73 <span class="first">/ 100</span></h5>
          </div>
          <div class="continue">
            <p class="next">Continue</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
